<h1>Table</h1>
<div class="table-content">
  <table>
    <tr *ngFor="let item of tableData">
      <td *ngFor="let data of item;">
        <span *ngIf="!data.editable" (click)="data.editable = true"
          >{{data}}</span
        >
        <input *ngIf="data.editable" type="text" [(ngModel)]="data" />
      </td>
    </tr>
  </table>
</div>
